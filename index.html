<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>軟綿綿的夜晚</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #FFC7D3, #D5D5D8);
      color: #fffaf0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- 原本的標題與段落 -->
  <h1>🌙 軟綿綿的夜晚</h1>
  <p>願你今晚所夢的，都悄悄記得你。</p>

  <!-- 放星球們 -->
  <div class="orbital-ring">
    <div class="planet" style="--i: 0;"></div>
    <div class="planet" style="--i: 1;"></div>
    <div class="planet" style="--i: 2;"></div>
    <div class="planet" style="--i: 3;"></div>
    <div class="planet" style="--i: 4;"></div>
    <div class="planet" style="--i: 5;"></div>
    <div class="planet" style="--i: 6;"></div>
  </div>

  <!-- JS 連結在這底下 -->
  <script src="script.js"></script>
</body>
</html>
